<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="m-1">
    <div id="dis" class="d-flex flex-wrap justify-content-around">

    </div>


</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out => out.json())
        .then(result => displayData(result))
    function displayData(disContact) {
        for (let i of disContact) {
            dis.innerHTML += `
        <div  class="rounded shadow m-2 text-center " style="width: 18rem;">

        
         <h5 class="p-3 bg-dark text-white rounded-top " >${i.name}</h5>
         
        <ul class="list-group list-group-flush">
            <li class="list-group-item">${i.email}</li>
            <li class="list-group-item">${i.phone}</li>
            <li class="list-group-item">${i.website}</li>
        </ul>
        <p class="card-text p-3">${i.address.street},${i.address.city},${i.address.zipcode}</p>
    </div>

          `
        }

    }
</script>

</html>
